<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
 <!--  1 - Acordar
    2 - Tomar café
    3 - Estudar.....assim fica difícil. Melhor usas ol e li-->
    <ol type="I"> <!--posso usar o type para estilizar-->
        <li>Acordar</li>
        <li>Tomar café</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Comprar feijao   </li>
        <li>Comprar arroz</li>
    </ul>
    <h2>Juntando listas</h2>
    <ol>
        <li>Hoje</li>
        <ul>
            <li>estudar</li>
            <li>academia</li>
            <li>trabalhar</li>
        </ul>
        <li>Amanha</li>
        <li>Depois</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcaçao para cricacao de conteudo</dd>
    </dl>



    
</body>
</html>
