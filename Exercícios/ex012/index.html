<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos com hospedagem própria</h1>
    <video src="midias/Video.mp4" width="750" autoplay controls poster="midias/capa.png"></video>
    <p>Mas é melhor fazer assim.</p>
    <video  width="750" controls poster="midias/capa.png">
        <source src="midias/Video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos com hospedagem externa</h1>
        <p>Ma se eu colocar um vídeo muito grande em hospedagem propria, vai consumir muita banda. Assim, é melhor eu pegar vídeos de sites que já hospedem</p1> <br>
          <p><iframe width="750" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
    
</body>
</html>
