<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de div</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Usando hover</h1>
    <p>Passe o mouse no quadro abaixo</p>
    <div>
        Passe o mouse aqui.
        <p>Texto escondido!</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
